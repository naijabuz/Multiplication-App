<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <header>
        <!-- Heading -->
        <h1>Test Your Multiplication Skill</h1>
    </header>
    <main>
        <!-- Form -->
        <form class="form" id="form">
            <!-- Dislay for incorrect answer -->
            <span class="incorrect" id="incorrect"></span>
            <!-- Score -->
            <p class="score" id="score">Score: 0</p>
            <!-- Form Question -->
            <h2 class="question" id="question">What is 2 multiplied by 4?</h2>
            <!-- User input field -->
            <input type="text" class="input" id="input" placeholder="Enter Your Answer" autofocus>
            <!-- Form submission -->
            <button class="answer" id="answer" type="submit">SUBMIT</button>
        </form>
    </main>
</body>
</html>
